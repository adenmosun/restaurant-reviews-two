<!DOCTYPE html>
<html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="theme-color" content="#264360"/>
  <meta name="Description" content="Restaurant Reviews App">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="manifest" href="./manifest.json">

  <title>Restaurant </title>
</head>

<body>
  <header>
    <nav>
      <h1 role="banner"><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>



  <main id="maincontent" role="main">
    <section id="map-container" aria-labelledby="aria-map">
      <div id="map" role="application"></div>
      <label id="aria-map" class="aria-label">Map of restaurant locations</label>
    </section>
  



    <section>
      <div class="filter-options">
        <h2 tabindex="0" aria-labelledby="aria-filter-restaurants">Filter Results </h2>
         <label id="aria-filter-restaurants" class="aria-label">Filter restaurants by neighbourhood and cuisines</label>



        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-haspopup="listbox" aria-label="drop down menu">
          <option value="all" role="option">All Neighborhoods</option>
          <label id="aria-neighborhoods-filter" class="aria-label">Filter by Neighbourhood</label>
        </select>



        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-haspopup="listbox" aria-label="drop down menu">
          <option value="all" role="option">All Cuisines</option>
          <label id="aria-cuisines-filter" class="aria-label"> Filter by Cuisines</label>
        </select>
      </div>


      <ul tabindex="0" id="restaurants-list"></ul>
    </section>

  </main>





  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script charset="utf-8" src="js/idb.js"></script>
  <script charset="utf-8" src="js/dbhelper.js"></script>
  <script charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->





  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>



</body>

</html>
